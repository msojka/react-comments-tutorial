<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React Comments</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx">

      COMMENTS = [
        {author: "John Doe I.", text: "This is one comment."},
        {author: "John Doe II.", text: "This is *another* comment."}
      ];

      var CommentBox = React.createClass({
        loadComments: function() {
          this.setState({comments: COMMENTS});
        },
        handleCommentSubmit: function(comment) {
          COMMENTS.push(comment);
          this.setState({comments: COMMENTS});
        },
        getInitialState: function() {
          return {comments: []}
        },
        componentDidMount: function() {
          this.loadComments();
          setInterval(this.loadComments, this.props.pollInterval)
        },
        render: function() {
          return (
            <div className="commentBox">
              <h1>Comments</h1>
              <CommentList comments={this.state.comments} />
              <CommentForm onCommentSubmit={this.handleCommentSubmit} />
            </div>
          );
        }
      });

      var CommentList = React.createClass({
        render: function() {
          var commentNodes = this.props.comments.map(function (comment) {
            return (
              <Comment author={comment.author}>
                {comment.text}
              </Comment>
            );
          });
          return (
            <div className="commentList">
              {commentNodes}
            </div>
          );
        }
      });

      var Comment = React.createClass({
        render: function() {
          var rawMarkup = marked(this.props.children.toString(), {sanitize: true});
          return (
            <div className="comment">
              <h2 className="commentAuthor">
                {this.props.author}
              </h2>
              <span dangerouslySetInnerHTML={{__html: rawMarkup}} />
            </div>
          );
        }
      });

      var CommentForm = React.createClass({
        handleSubmit: function(e) {
          e.preventDefault();
          var authorDOM = React.findDOMNode(this.refs.author);
          var textDOM = React.findDOMNode(this.refs.text);
          var author = authorDOM.value.trim();
          var text = textDOM.value.trim();
          if (!author || !text) {
            return;
          }
          this.props.onCommentSubmit({author: author, text: text});
          authorDOM.value = '';
          textDOM.value = '';
        },
        render: function() {
          return (
            <form className="commentForm" onSubmit={this.handleSubmit}>
              <input type="text" placeholder="Your name" ref="author" />
              <input type="text" placeholder="Say something..." ref="text" />
              <input type="submit" value="Post" />
            </form>
          );
        }
      });

      React.render(
        <CommentBox pollInterval={2000} />,
        document.getElementById('content')
      );

    </script>
  </body>
</html>
